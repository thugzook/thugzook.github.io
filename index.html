---
permalink: /
layout: default
title: Home
---
<div class="min-h-screen">
  <div class="relative pt-24">
    <div>
      <nav class="relative mx-auto flex justify-between px-4 sm:px-6 bg-white" aria-label="Global">
          <div class="mx-auto text-center font-black">
              <h1 class="font-thuggy mt-4 text-9xl">
                  Hi! I'm Noah.
              </h1>
              <h2 class="font-thuggy mt-4 text-7xl">
                I do a bit of everything.
              </h2>
              <!-- Leader & Entrepreneur, Artist, Athlete, ... I do a bit of everything-->
              ====socials would go here======
          </div>
  
          <!--<img class="mt-6 sm: mt-8 justify-right h-40 w-40 rounded-full xl:w-56 xl:h-56" src="/assets/images/Me.jpg" alt="Image of me looking at the camera">-->
      </nav>
    </div>
  </div>
  
  <!-- Projects -->
  <div class="relative pt-16 pb-20 px-4 sm:px-6 lg:pt-24 lg:pb-28 lg:px-8">
    <div class="bg-white relative max-w-7xl mx-auto">
      <div class="text-center mb-12">
        <h2 class="mt-2 block text-3xl leading-8 font-semibold tracking-tight text-gray-900 sm:text-5xl">
          Navigation
        </h2>
        <p class="mt-3 max-w-2xl mx-auto text-xl text-gray-500 sm:mt-4">
          placeholder
        </p>
      </div>
      {% for post in site.categories.projects %}
      <div class="w-11/12 mx-auto overflow-hidden md:flex mb-8">
        <div class="md:flex-shrink-0 md:w-5/12 ">
          <a href="{{ post.url }}">
            <img src="{{ post.image }}" alt="{{ post.image_alt }}" class="mx-auto object-cover flex border-4 border-blue-400 h-72 sm:w-full md:w-10/12" />
          </a>
        </div>
        <div class="md:w-7/12">
          <a href="{{ post.url }}" class="block tracking-tight text-gray-900 hover:text-gray-600 sm:text-5xl sm:mt-4 md:mt-0">{{ post.title }}</a>
          <p class="mt-3 font-mono text-xl">{{ post.languages }}</p>
          <p class="mt-3 text-base text-gray-800">{{ post.excerpt }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  

</div>
