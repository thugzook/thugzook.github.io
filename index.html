              </h1>
              <h2 class="font-thuggy mt-4 text-6xl lg:text-7xl">
                I do a bit of everything.
              </h2>
              <!-- Leader & Entrepreneur, Artist, Athlete, ... I do a bit of everything-->
              <div class="flex justify-center space-x-8 mt-4">
                <a href="mailto:atachongnoah@gmail.com" target="_blank">

      </nav>
    </div>
  </div>
  
  <!-- Projects -->
  <div class="relative pt-16 pb-20 px-4 sm:px-6 sm:mt-24 lg:pt-24 lg:pb-28 lg:px-8 lg:mt-24">
    <div class="bg-white relative max-w-7xl mx-auto">
      {% for post in site.categories.projects %}
      <div class="w-11/12 mx-auto overflow-hidden lg:flex mb-12">
        <div class="lg:flex-shrink-0 lg:w-5/12 ">
          <a href="{{ post.url }}">
            <img src="{{ post.image }}" alt="{{ post.image_alt }}" class="mx-auto object-cover flex border-2 rounded border-blue-300 h-72 sm:w-full lg:w-10/12" />
          </a>
        </div>
        <div class="lg:w-7/12">
          <a href="{{ post.url }}" class="block tracking-tight text-gray-900 font-semibold hover:text-gray-600 text-5xl sm:mt-4 lg:mt-0">{{ post.title }}</a>
          <p class="mt-3 font-mono text-2xl lg:text-xl text-blue-700">{{ post.languages }}</p>
          <p class="mt-3 text-xl text-gray-800 lg:text-lg">{{ post.excerpt }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  
  <div class="mt-8 float-right pr-8 font-thuggy text-2xl font-semibold lg:text-3xl">
    Like my handwriting? <a href="/assets/fonts/Thuggy_script-Regular.ttf" class="hover:underline hover:text-gray-700" download>Download the font!</a>
  </div>
</div>
