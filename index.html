---
permalink: /
layout: default
title: Home
---
<div class="min-h-screen">
  <div class="relative pt-24">
    <div>
      <nav class="relative max-w-7xl mx-auto flex justify-between px-4 sm:px-6 bg-white" aria-label="Global">
          <div>
              <h1 class="font-thuggy mt-4 text-7xl text-left">
                  Hi! I'm Noah
              </h1>
              <h2 class="mt-1 ml-6 text-gray-700 px-3 py-2 font-medium text-lg rounded-md" aria-current="page">
                  Software Engineer
              </h2>
              <h2 class="mt-1 ml-6 text-gray-700 px-3 py-2 font-medium text-lg rounded-md" aria-current="page">
                  Full-Stack Developer
              </h2>
              <h2 class="mt-1 ml-6 text-gray-700 px-3 py-2 font-medium text-lg rounded-md" aria-current="page">
                  Entrepreneur
              </h2>
              <!-- Leader & Entrepreneur, Artist, Athlete, ... I do a bit of everything-->
              ====socials would go here======
          </div>
  
          <img class="mt-6 sm: mt-8 justify-right h-40 w-40 rounded-full xl:w-56 xl:h-56" src="/assets/images/Me.jpg" alt="Image of me looking at the camera">
      </nav>
    </div>
  </div>
  
  <!-- Projects -->
  <div class="relative pt-16 pb-20 px-4 sm:px-6 lg:pt-24 lg:pb-28 lg:px-8">
    <div class="absolute inset-0">
      <div class=" h-1/3 sm:h-2/3"></div>
    </div>
    <div class="bg-white relative max-w-7xl mx-auto">
      <div class="text-center">
        <h2 class="mt-2 block text-3xl leading-8 font-semibold tracking-tight text-gray-900 sm:text-5xl">
          My Projects
        </h2>
        <p class="mt-3 max-w-2xl mx-auto text-xl text-gray-500 sm:mt-4">
          placeholder
        </p>
      </div>
      <div class="mt-12 max-w-lg mx-auto grid gap-5 lg:grid-cols-3 lg:max-w-none">
        {% for post in site.categories.projects %}
        <div class="flex flex-col rounded-lg shadow-lg overflow-hidden">
          <div class="flex-shrink-0">
            <a href="{{ post.url }}">
              <img class="h-96 w-full object-cover border-b-2" src="{{ post.image }}" alt="{{ post.image_alt }}">
            </a>
          </div>
          <div class="flex-1 bg-white p-6 flex flex-col justify-between">
            <div class="flex-1">
              <a href="{{ post.url }}" class="block mt-2">
                <p class="text-xl font-semibold text-gray-900">
                  {{ post.title }}
                </p>
                <p class="mt-3 text-base text-gray-500">
                  {{ post.excerpt }}
                </p>
              </a>
            </div>
            <div class="mt-6 flex items-center">
              <div class="flex-shrink-0">
                tags
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
